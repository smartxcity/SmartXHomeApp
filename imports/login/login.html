<template name="login">
    <form id="login-form" class="login-form login-background">
        <div class="login-logo">
            <img src="/f0299c5d-f826-488a-98f4-7fa620da653b_200x200.png">
        </div>
        <h5 class="text-center">SmartX Home</h5>
        <h2 class="text-center">Sign In</h2>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" placeholder="Username" class="form-control required" />
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" class="form-control required" />
        </div>
        <button type="submit" class="btn login-button">Sign In</button>
    </form>
</template>
