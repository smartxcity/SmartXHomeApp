<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SmartXHomeApp</title>
    <meta name="description" content="Fasal">
    <!-- mobile meta -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffaa00">
</head>

<body>
    {{#if currentUser}}
    {{>inAppLayout}}
    {{else}}
    {{>outAppLayout}}
    {{/if}}
</body>
<template name="outAppLayout">
    {{> sAlert}}
    {{> Template.dynamic template=main}}
</template>
<template name="inAppLayout">
    {{> sAlert}}
    {{> Template.dynamic template=sidebar}}
    {{> Template.dynamic template=main}}
</template>
<template name="sidebar">
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="2MOcP.jpg" />
            <h2>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h2>
        </header>
        <ul>
            <li class="icon-dashboard"><span>Dashboard</span></li>
            <li class="icon-customers"><span>Customers</span></li>
            <li class="icon-users"><span>Users</span></li>
            <li class="icon-settings"><span>Settings</span></li>
            <li class="icon-logout" id="logout-button"><span>Logout</span></li>
        </ul>
    </nav>
</template>
