<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SmartXHomeApp</title>
    <meta name="description" content="Fasal">
    <!-- mobile meta -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffaa00">
    <style type="text/css">
    @import url("/fonts/font.css");
    @import url("fonts/fontello.css");
    </style>
</head>

<body>
    {{#if currentUser}}
    {{>inAppLayout}}
    {{else}}
    {{>outAppLayout}}
    {{/if}}
</body>
<template name="outAppLayout">
    {{> sAlert}}
    <div class="login-screen">
        {{> Template.dynamic template=main}}
    </div>
</template>
<template name="inAppLayout">
    {{> sAlert}}
    <nav class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="/2MOcP.jpg" />
            <h4>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h4>
        </header>
        <ul>
            <li id="dashboard-button"><i class="icon-home"></i><span>Dashboard</span></li>
            {{#if isInRole 'MANAGE_CUSTOMER'}}<li><i class="icon-sliders"></i><span>Customers</span></li>{{/if}}
            {{#if isInRole 'MANAGE_USER'}}<li id="user-button"><i class="icon-users"></i><span>Users</span></li>{{/if}}
            <!-- <li><i class="icon-cog"></i><span>Settings</span></li> -->
            <li id="logout-button"><i class="icon-logout"></i><span>Logout</span></li>
        </ul>
    </nav>
    <div class="app-wrapper">
        {{> Template.dynamic template=main}}
    </div>
</template>
